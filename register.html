<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="styles.css">
    <title>Cadastrar Comprador - SmartCote</title>
</head>

<body>
    <header>
        <h2 class="logo" name="logo">SmartCote</h2>
        <nav class="navigation">
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <main>
        <h2>Cadastrar Comprador</h2>
        <form id="comprador_form">
            <div class="form-group">
                <label for="nome">*Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">*Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">*Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="senha">*Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="form-group">
                <label for="app_key">Key App (Não obrigatório):</label>
                <input type="text" id="app_key" name="app_key">
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <div id="login_popup" class="popup">
        <div class="popup_content">
            <span class="close">&times;</span>
            <h3>Login</h3>
            <form id="login_form">
                <label for="login_email">Email:</label>
                <input type="email" id="login_email" name="login_email" required>
                <label for="login_password">Senha:</label>
                <input type="password" id="login_password" name="login_password" required>
                <button type="submit">Entrar</button>

                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar senha</label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>

                <div class="login-register">
                    <p>Não tem uma conta? <a href="register.html" class="register-link">Registrar</a></p>
                </div>

            </form>
        </div>
    </div>

    <div id="user_popup" class="popup">
        <div class="popup_content">
            <span class="close-user_popup">&times;</span>
            <h3>Comprador</h3>
            <form id="user_form">

                <table>
                    <tbody id="tabela_user">
                    </tbody>
                </table>
                <button type="submit" onclick="clearUserData()">Desconectar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 SmartCote. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="app.js"></script>
    <script src="login.js"></script>
    <script src="register.js"></script>

</body>

</html>
