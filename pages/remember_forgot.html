<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.png" />
    <link rel="stylesheet" href="../styles.css">
    <title>Recuperar senha - SmartCote</title>
</head>

<body>
    <header>
        <h2 class="logo" name="logo">SmartCote</h2>
        <nav class="navigation">
            <a href="../index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <!-- Formulário para consultar pedido -->
    <div id="remember">
        <h2>Recuperar senha</h2>

    </div>

    <div id="login_popup" class="popup">
        <div class="popup_content">
            <span class="close">&times;</span>
            <h3>Login</h3>
            <form id="login_form">
                <label for="login_email">Email:</label>
                <input type="email" id="login_email" name="login_email" required>
                <label for="login_password">Senha:</label>
                <input type="password" id="login_password" name="login_password" required>
                <button type="submit">Entrar</button>

                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar senha</label>
                    <a href="pages/remember_forgot.html">Esqueceu sua senha?</a>
                </div>

                <div class="login-register">
                    <p>Não tem uma conta? <a href="pages/register.html" class="register-link">Registrar</a></p>
                </div>

            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 SmartCote. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../app.js"></script>
    <script src="../login.js"></script>

</body>

</html>
