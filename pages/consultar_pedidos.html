<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.png" />
    <link rel="stylesheet" href="../styles.css">
    <title>Consultar Pedidos - SmartCote</title>
</head>

<body>
    <header>
        <div class="hamburger" onclick="toggleNav()">
            <img src="../public/menu.svg" alt="Menu" />
        </div>
        <h2 class="logo" name="logo">SmartCote</h2>
        <nav class="navigation">
            <a href="../index.html">Início</a>
            <a href="nova_cotacao.html">Nova Cotação</a>
            <a href="consultar_mapas_cotacoes.html">Consultar Mapas</a>
            <a href="cadastrar_fornecedor.html">Cadastrar Fornecedor</a>
            <a href="cadastrar_empresa.html">Cadastrar Empresa</a>
            <a href="register.html">Cadastrar Comprador</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <!-- Formulário para consultar pedido -->
    <div id="cotacao">
        <h2>Consultar Pedido</h2>
        <label for="numero_solicitacao">Número da Solicitação:</label>
        <input type="text" id="numero_solicitacao" name="numero_solicitacao">
        <button onclick="buscarPedido()">Buscar Pedido</button>
    </div>

    <!-- Tabela para exibir o pedido -->
    <div id="tabela_pedido" style="display: none;">
        <h2>Pedido</h2>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="tabela_corpo">
            </tbody>
        </table>
    </div>

    <div id="user_popup" class="popup">
        <div class="popup_content">
            <span class="close-user_popup">&times;</span>
            <h3>Comprador</h3>
            <form id="user_form">

                <table>
                    <tbody id="tabela_user">
                    </tbody>
                </table>
                <button type="submit" onclick="clearUserData()">Desconectar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 SmartCote. Todos os direitos reservados.</p>
    </footer>
    <script>
        if (!localStorage.getItem('nome')) { window.location.replace('../index.html'); }
    </script>
    <script src="../app.js"></script>
</body>

</html>
